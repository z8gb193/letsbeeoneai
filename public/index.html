<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeeOneAI Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-top: 1rem; }

    #wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      margin-top: 1rem;
    }

    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin: 0 1rem;
    }

    .character {
      width: 110px;
      height: 110px;
      border-radius: 12px;
      background-color: #fff;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      flex-direction: column;
    }

    .character img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      animation: none;
    }

    .character.active img {
      animation: pulse 1s infinite;
    }

    .character .label {
      font-size: 0.8rem;
      font-weight: bold;
    }

    .character .desc {
      font-size: 0.7rem;
      color: #666;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    #chat {
      width: 600px;
      max-height: 400px;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #input {
      width: 600px;
      display: flex;
      margin-top: 1rem;
    }

    #chat-input {
      flex: 1;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }

  </style>
</head>
<body>
  <h1>BeeOneAI Preview</h1>
  <div id="wrapper">
    <div class="side-panel" id="left-panel">
      <div class="character active"><img src="https://i.imgur.com/tXLwJTx.png" /><div class="label">Pip</div><div class="desc">Help Bot</div></div>
      <div class="character"><img src="https://i.imgur.com/EYWk0cd.png" /><div class="label">CuteDog</div><div class="desc">Loyal & excited</div></div>
      <div class="character"><img src="https://i.imgur.com/EYWk0cd.png" /><div class="label">SmittenGirl</div><div class="desc">Hopelessly in love</div></div>
    </div>

    <div>
      <div id="chat"></div>
      <div id="input">
        <input type="text" id="chat-input" placeholder="Say something..." />
      </div>
    </div>

    <div class="side-panel" id="right-panel">
      <div class="character active"><img src="https://i.imgur.com/YT7LXOs.png" /><div class="label">Nova</div><div class="desc">Caring Default</div></div>
      <div class="character"><img src="https://i.imgur.com/OCG2N3W.png" /><div class="label">Einstein</div><div class="desc">Wise & calm</div></div>
      <div class="character"><img src="https://i.imgur.com/OCG2N3W.png" /><div class="label">KarateGuru</div><div class="desc">Unhinged Master</div></div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const chatInput = document.getElementById('chat-input');

    function playTypingSound() {
      const type = new Audio("https://www.myinstants.com/media/sounds/keyboard-2.mp3");
      type.volume = 0.2;
      type.play();
    }

    function playSendSound() {
      const enter = new Audio("https://www.myinstants.com/media/sounds/windows_xp_ding.mp3");
      enter.volume = 0.3;
      enter.play();
    }

    chatInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const msg = chatInput.value.trim();
        if (!msg) return;
        chatBox.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
        chatInput.value = "";
        playSendSound();

        setTimeout(() => {
          playTypingSound();
          setTimeout(() => {
            const reply = "Nova: Thatâ€™s really interesting! Let me think about it ðŸ’­";
            chatBox.innerHTML += `<div><strong>Nova:</strong> ${reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
          }, 1500);
        }, 300);
      }
    });
  </script>
</body>
</html>
