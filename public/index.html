<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeeOneAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9fb; }
    h1 { text-align: center; color: #555; }
    #chat-box {
      max-width: 600px;
      margin: 2rem auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      padding: 1rem;
      height: 60vh;
      overflow-y: auto;
    }
    #chat-input {
      display: block;
      margin: 0 auto;
      width: 600px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #controls {
      text-align: center;
      margin-top: 0.5rem;
    }
    .avatar-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      background: #ddd;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .avatar-name {
      position: absolute;
      bottom: 2px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      background: rgba(0, 0, 0, 0.4);
      color: white;
    }
  </style>
</head>
<body>
  <h1>üêù BeeOneAI Smart Preview</h1>
  
  <div class="avatar-bar">
    <div class="avatar" id="pip"><div class="avatar-name">Pip</div></div>
    <div class="avatar" id="ai1"><div class="avatar-name">Nova</div></div>
    <div class="avatar" id="ai2"><div class="avatar-name">Einstein</div></div>
    <div class="avatar" id="ai3"><div class="avatar-name">SmittenGirl</div></div>
  </div>

  <div id="chat-box"></div>
  <input type="text" id="chat-input" placeholder="Type here and press Enter..."/>
  
  <div id="controls">
    <label><input type="checkbox" id="voice-toggle"/> Voice On</label>
  </div>

  <audio id="keyboard-sound" src="https://assets.mixkit.co/active_storage/sfx/2583/2583-preview.mp3" preload="auto"></audio>
  <audio id="enter-sound" src="https://assets.mixkit.co/active_storage/sfx/2585/2585-preview.mp3" preload="auto"></audio>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const voiceToggle = document.getElementById('voice-toggle');
    const typeSound = document.getElementById('keyboard-sound');
    const enterSound = document.getElementById('enter-sound');

    function speak(text) {
      if (!voiceToggle.checked) return;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    chatInput.addEventListener('input', () => {
      if (!typeSound.paused) return;
      typeSound.currentTime = 0;
      typeSound.play();
    });

    chatInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const message = chatInput.value.trim();
        if (!message) return;
        chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
        chatInput.value = '';
        enterSound.currentTime = 0;
        enterSound.play();
        setTimeout(() => {
          const response = "Nova: That was interesting. Tell me more!";
          chatBox.innerHTML += `<div><strong>Nova:</strong> ${response}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
          speak(response);
        }, 800);
      }
    });
  </script>
</body>
</html>
